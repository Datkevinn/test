<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar">
      <div id="navbar-content">
        <div id="logo">
          <img src="https://viblo.asia/logo_full.svg" alt="Logo" />
        </div>
        <div id="nav-links">
          <a href="#">Bài Viết</a>
          <a href="#">Hỏi Đáp</a>
          <a href="#">Thảo Luận</a>
        </div>
        <div id="search-bar">
          <input type="text" placeholder="Tìm kiếm..." />
        </div>
        <a href="#" id="login">Đăng Nhập</a>
        <a href="#" id="signup">Đăng Ký</a>
      </div>
    </div>
    <img
      src="https://images.viblo.asia/full/39776c26-3511-4f2f-adb4-57cbbe97bc75.png"
      width="2000"
      height="250"
      alt=""
      class="progressive-img_full"
    />
    <div id="list"></div>
    <script>
      $("document").ready(() => {
        $.get(
          "https://8c22c204b3474980b549d26caf5ab0eb.api.mockbin.io/",
          (data, textStatus, xhr) => {
            if (xhr.status === 200) {
              showData(data);
            }
          }
        );

        function showData(arr) {
          const list = document.getElementById("list");
          const template = `<div>
            
      <div>
        <img
      data-v-f09f4d56=""
      src="https://images.viblo.asia/avatar/d3fbbb69-55f2-4530-99de-de866b71e9d8.png"
      srcset="
        https://images.viblo.asia/avatar-retina/d3fbbb69-55f2-4530-99de-de866b71e9d8.png 2x
      "
      alt="Avatar"
      style="width : 37px"
    />
        <p>$title</p>
        <p>$slug</p>
        <div>
          <a href="">$system</a>
          <i></i>
          <a>$published_at</a>
        </div>
        <p>$id</p>
        <div>
          <a href="#"><i></i> $created_at</a>
          <a href="#"><i></i> $updated_at</a>
          <a href="#"><i></i> $transliterated</a>
        </div>
      </div>`;

          arr.forEach((element) => {
            let newElement = template
              .replace("$title", element.title)
              .replace("$slug", element.slug)
              .replace("$system", element.system)
              .replace("$published_at", element.published_at)
              .replace("$id", element.id)
              .replace("$created_at", element.created_at)
              .replace("$updated_at", element.updated_at)
              .replace("$transliterated", element.transliterated);
            const div = document.createElement("div");
            div.innerHTML = newElement;
            list.appendChild(div);
          });
        }
      });
    </script>
  </body>
</html>
